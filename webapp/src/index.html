<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <title>Mictronics Readsb</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="css/bootstrap/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/leaflet/leaflet.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="script/jquery.min.js" type="text/javascript"></script>
    <script
      src="script/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="script/subworkers.js" type="text/javascript"></script>
    <script src="script/jszip.min.js" type="text/javascript"></script>
    <script src="script/i18next.min.js" type="text/javascript"></script>
    <script src="script/i18next-xhr.min.js" type="text/javascript"></script>
    <script src="script/loc-i18next.js" type="text/javascript"></script>
    <script src="script/filesaver.js" type="text/javascript"></script>
    <script src="script/leaflet-src.js" type="text/javascript"></script>
    <script src="script/readsb/database.js" type="text/javascript"></script>
    <script src="script/readsb/settings.js" type="text/javascript"></script>
    <script src="script/readsb/enums.js" type="text/javascript"></script>
    <script src="script/readsb/strings.js" type="text/javascript"></script>
    <script src="script/readsb/uiDraggable.js" type="text/javascript"></script>
    <script src="script/readsb/uiInput.js" type="text/javascript"></script>
    <script src="script/readsb/uiLMapLayers.js" type="text/javascript"></script>
    <script
      src="script/readsb/uiLMapControls.js"
      type="text/javascript"
    ></script>
    <script
      src="script/readsb/uiLMapAircraftMarker.js"
      type="text/javascript"
    ></script>
    <script src="script/readsb/uiLMap.js" type="text/javascript"></script>
    <script src="script/readsb/uiFilter.js" type="text/javascript"></script>
    <script src="script/readsb/format.js" type="text/javascript"></script>
    <script
      src="script/readsb/aircraftFilter.js"
      type="text/javascript"
    ></script>
    <script src="script/readsb/uiBody.js" type="text/javascript"></script>
    <script src="script/readsb/loader.js" type="text/javascript"></script>
  </head>
  <body class="localized">
    <div
      class="modal fade"
      id="EditAircraftModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="EditAircraftModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="EditAircraftModalLabel"
              data-i18n="editDialog.title"
            ></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group form-inline">
                <label
                  for="editIcao24"
                  class="col-form-label-sm"
                  data-i18n="editDialog.addr"
                ></label>
                <input
                  type="text"
                  id="editIcao24"
                  class="form-control form-control-sm col-sm-4 mx-sm-1"
                />
              </div>
              <div class="form-group form-inline">
                <label
                  for="editRegistration"
                  class="col-form-label-sm"
                  data-i18n="editDialog.reg"
                ></label>
                <input
                  type="text"
                  id="editRegistration"
                  class="form-control form-control-sm col-sm-4 mx-sm-1"
                />
              </div>
              <div class="form-group form-inline">
                <label
                  for="editType"
                  class="col-form-label-sm"
                  data-i18n="editDialog.type"
                ></label>
                <input
                  type="text"
                  id="editType"
                  class="form-control form-control-sm col-sm-4 mx-sm-1"
                />
              </div>
              <div class="form-group form-inline">
                <label
                  for="editDescription"
                  class="col-form-label-sm"
                  data-i18n="editDialog.desc"
                ></label>
                <input
                  type="text"
                  id="editDescription"
                  class="form-control form-control-sm col-sm-4 mx-sm-1"
                />
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="editInterestingCheck"
                />
                <label
                  class="custom-control-label col-form-label-sm"
                  for="editInterestingCheck"
                  data-i18n="editDialog.interesting"
                ></label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="editMilitaryCheck"
                />
                <label
                  class="custom-control-label col-form-label-sm"
                  for="editMilitaryCheck"
                  data-i18n="editDialog.military"
                ></label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-dismiss="modal"
              data-i18n="close"
            ></button>
            <button
              id="editAircraftSaveButton"
              type="button"
              class="btn btn-success btn-sm"
              data-i18n="save"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="EditConfirmModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="EditConfirmModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="EditConfirmModalTitle"
              data-i18n="editDialog.confirm"
            ></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              <font color="OrangeRed" data-i18n="editDialog.warning"></font>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-dismiss="modal"
              data-i18n="close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit aircraft dialogs -->
    <div id="layoutContainer">
      <div id="selectedInfoblock" class="p-1 hidden">
        <div class="container">
          <div
            id="infoblockHead"
            class="row infoblockHeading"
            style="z-index: 100;"
          >
            <div class="col-auto p-0">
              <b>
                <span id="selectedFlightId" class="pointer">n/a</span>
              </b>
              <a href="#" target="_blank" id="selectedIcao"></a>
              <span id="selectedEmergency"></span>
            </div>
            <div class="col p-0" style="text-align: right;">
              <button
                id="filter-selected-icon"
                class="btn btn-outline-info btn-sm"
                data-i18n="[title]selected.title.filter"
              ></button>
              <button
                id="toggle-follow-icon"
                class="follow-unlock-icon btn btn-outline-info btn-sm"
                data-i18n="[title]selected.title.follow"
              ></button>
            </div>
          </div>

          <div id="infoblockType" class="row infoblockBody">
            <div
              class="col p-0"
              title="ICAO aircraft type description."
              data-i18n="[title]selected.title.type;[prepend]selected.name.type"
            >
              <span id="selectedIcaoType"></span>
              <span id="selectedDescription"></span>
            </div>
          </div>

          <div id="infoblockCountry" class="row infoblockBody">
            <div
              class="col p-0"
              title="The alphanumeric registration code assigned by the country in which the aircraft is registered."
              data-i18n="[title]selected.title.reg"
            >
              <span id="selectedCivilMil"></span>
              <span data-i18n="selected.name.reg"></span>
              <span id="selectedRegistration"></span>&nbsp;
              <span id="selectedCountry"></span>
              <span id="selectedFlag">
                <img style="width: 20px; height: 12px" src="" alt="Flag" />
              </span>
            </div>
          </div>

          <div id="infoblockOperator" class="row infoblockBody">
            <div
              class="col p-0"
              title="Registered FAA operator description."
              data-i18n="[title]selected.title.operator;[prepend]selected.name.operator"
            >
              <span id="selectedOperator">n/a</span>
            </div>
          </div>

          <div id="infoblockCallsign" class="row infoblockBody">
            <div
              class="col p-0"
              title="Registered FAA callsign for operator code."
              data-i18n="[title]selected.title.callsign;[prepend]selected.name.callsign"
            >
              <span id="selectedCallsign">n/a</span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0 pt-2"
              title="A 4-digit octal code assigned to the aircraft by Air Traffic Control."
              data-i18n="[title]selected.title.squawk;[prepend]selected.name.squawk"
            >
              <span id="selectedSquawk"></span>
            </div>
            <div
              class="col p-0 pt-2"
              title="Data source for the reported aircraft data (e.g., ADS-B, MLAT, Other Mode S)"
              data-i18n="[title]selected.title.source;[prepend]selected.name.source"
            >
              <span id="selectedSource"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="The uncorrected pressure-derived height of the aircraft above mean sea level (based on barometric pressure)."
              data-i18n="[title]selected.title.altitude;[prepend]selected.name.altitude"
            >
              <span id="selectedAltitude"></span>
            </div>
            <div
              class="col p-0"
              title="The height of the aircraft (usually height above the WGS84 ellipsoid and derived from avionics which may by inertial or GNSS/satellite-based)."
              data-i18n="[title]selected.title.altitudeGeom;[prepend]selected.name.altitudeGeom"
            >
              <span id="selectedAltitudeGeom"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="The speed of the aircraft over the ground."
              data-i18n="[title]selected.title.groundSpeed;[prepend]selected.name.groundSpeed"
            >
              <span id="selectedSpeedGs"></span>
            </div>
            <div
              class="col p-0"
              title="Indicated airspeed (the airspeed read directly from the airspeed indicator on the aircraft)"
              data-i18n="[title]selected.title.ias;[prepend]selected.name.ias"
            >
              <span id="selectedSpeedIas"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              valign="top"
              title="Computed wind speed."
              data-i18n="[title]selected.title.windSpeed;[prepend]selected.name.windSpeed"
            >
              <span id="selectedWindSpeed"></span>
            </div>
            <div
              class="col p-0"
              title="Computed wind direction relative to aircraft flight path."
              data-i18n="[title]selected.title.windDir"
            >
              <span
                style="vertical-align: top;"
                data-i18n="[title]selected.name.windDir"
              ></span
              ><span
                id="selectedWindDirection"
                style="vertical-align: top;"
              ></span>
              <svg
                viewBox="0 0 40 40"
                xmlns="http://www.w3.org/2000/svg"
                style="width:20px;"
              >
                <g>
                  <line
                    marker-start="url(#windArrowMarker)"
                    id="windArrow"
                    y2="0"
                    x2="0"
                    y1="0"
                    x1="0"
                    stroke-width="3"
                    stroke="#000000"
                    fill="none"
                  ></line>
                </g>
                <defs>
                  <marker
                    id="windArrowMarker"
                    markerUnits="strokeWidth"
                    orient="auto"
                    viewBox="0 0 100 100"
                    markerWidth="5"
                    markerHeight="5"
                    refX="50"
                    refY="50"
                  >
                    <path
                      id="svg_1"
                      d="m0,50l100,40l-30,-40l30,-40l-100,40z"
                      fill="#000000"
                      stroke="#000000"
                      stroke-width="5"
                    ></path>
                  </marker>
                </defs>
              </svg>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0 pt-2"
              title="The ratio of the speed of the aircraft to the speed of sound in the surrounding space."
              data-i18n="[title]selected.title.mach;[prepend]selected.name.mach"
            >
              <span id="selectedSpeedMach"></span>
            </div>
            <div
              class="col p-0 pt-2"
              title="True airspeed (the speed of the aircraft relative to the airmass in which it is flying)"
              data-i18n="[title]selected.title.tas;[prepend]selected.name.tas"
            >
              <span id="selectedSpeedTas"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="Rate of climb or descent (derived from barometric altitude)."
              data-i18n="[title]selected.title.vertRate;[prepend]selected.name.vertRate"
            >
              <span id="selectedVerticalRate"></span>
            </div>
            <div
              class="col p-0"
              title="Rate of climb or descent (derived from avionics which may by inertial or GNSS/satellite-based)."
              data-i18n="[title]selected.title.geomRate;[prepend]selected.name.geomRate"
            >
              <span id="selectedGeomRate"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="Direction the aircraft is traveling over the ground."
              data-i18n="[title]selected.title.groundTrack;[prepend]selected.name.groundTrack"
            >
              <span id="selectedTrack"></span>
            </div>
            <div
              class="col p-0"
              title="Rate of turn of the ground track."
              data-i18n="[title]selected.title.trackRate;[prepend]selected.name.trackRate"
            >
              <span id="selectedTrackRate"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="The aircraft's nose heading relative to magnetic north."
              data-i18n="[title]selected.title.headingMag;[prepend]selected.name.headingMag"
            >
              <span id="selectedHeadingMag"></span>
            </div>
            <div
              class="col p-0"
              title="The aircraft's nose heading relative to true north."
              data-i18n="[title]selected.title.headingTrue;[prepend]selected.name.headingTrue"
            >
              <span id="selectedHeadingTrue"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="Distance of the aircraft from your ADS-B site at its last known position."
              data-i18n="[title]selected.title.distance;[prepend]selected.name.distance"
            >
              <span id="selectedSiteDist"></span>
            </div>
            <div
              class="col p-0"
              title="Latitude and longitude coordinates of the aircraft's last known position."
              data-i18n="[title]selected.title.position;[prepend]selected.name.position"
            >
              <span id="selectedPosition"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div class="col p-0"></div>
            <div
              class="col p-0"
              title="The deviation of the compass from true north."
              data-i18n="[title]selected.title.declination;[prepend]selected.name.declination"
            >
              <span id="selectedDeclination"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0 pt-2"
              title="The total number of messages received from the aircraft by your ADS-B site."
              data-i18n="[title]selected.title.messages;[prepend]selected.name.messages"
            >
              <span id="selectedMessageCount"></span>
            </div>
            <div
              class="col p-0 pt-2"
              title="Indicated signal strength of the signal received by your ADS-B site from the aircraft."
              data-i18n="[title]selected.title.rssi;[prepend]selected.name.rssi"
            >
              <span id="selectedRssi"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="The last time your ADS-B site received a message from the aircraft."
              data-i18n="[title]selected.title.seen;[prepend]selected.name.seen"
            >
              <span id="selectedSeen"></span>
            </div>
            <div
              class="col p-0"
              title="For ADS-B-equipped aircraft, the version of ADS-B to which the aircraft conforms, as reported by the aircraft."
              data-i18n="[title]selected.title.version;[prepend]selected.name.version"
            >
              <span id="selectedAdsbVersion"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0 pt-2"
              title="The selected altitude in the aircraft's flight management system."
              data-i18n="[title]selected.title.navAltitude;[prepend]selected.name.navAltitude"
            >
              <span id="selectedNavAltitude"></span>
            </div>
            <div
              class="col p-0 pt-2"
              title="The altimeter/QNH setting used by the aircraft's navigation systems."
              data-i18n="[title]selected.title.navQnh;[prepend]selected.name.navQnh"
            >
              <span id="selectedNavQnh"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="The enabled navigation modes as reported by the aircraft (i.e., auto-pilot, Traffic Collision Avoidance System, altitude hold, approach, LNAV approach, and/or VNAV approach)."
              data-i18n="[title]selected.title.navModes;[prepend]selected.name.navModes"
            >
              <span id="selectedNavModes"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="The selected heading in the aircraft's flight management system."
              data-i18n="[title]selected.title.navHeading;[prepend]selected.name.navHeading"
            >
              <span id="selectedNavHeading"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0 pt-2"
              title="Navigation accuracy category of the position (95% bound on positions)."
              data-i18n="[title]selected.title.nacp;[prepend]selected.name.nacp"
            >
              <span id="selectedNacp"></span>
            </div>
            <div
              class="col p-0 pt-2"
              title="Surveillance integrity level (probability of positions lying outside the claimed radius of containment)."
              data-i18n="[title]selected.title.sil;[prepend]selected.name.sil"
            >
              <span id="selectedSil"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              title="Navigation accuracy category of the velocity (95% bound on velocities)."
              data-i18n="[title]selected.title.nacv;[prepend]selected.name.nacv"
            >
              <span id="selectedNacv"></span>
            </div>
            <div
              class="col p-0"
              title="Whether the reported pressure altitude has been crosschecked against another source of pressure altitude."
              data-i18n="[title]selected.title.nicBaro;[prepend]selected.name.nicBaro"
            >
              <span id="selectedNicBaro"></span>
            </div>
          </div>

          <div class="row infoblockBody">
            <div
              class="col p-0"
              valign="top"
              title="Radius of containment. The reported position of the aircraft is expected to be within this distance of the true position, with a failure rate defined by SIL."
              data-i18n="[title]selected.title.rc;[prepend]selected.name.rc"
            >
              <span id="selectedRc"></span>
            </div>
            <div class="col p-0" align="right">
              <button
                id="editAircraftButton"
                class="btn btn-outline-info btn-sm"
                style="z-index: 100;"
                title="Edit aircraft data"
                data-i18n="editButton"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- selectedInfoblock -->
      <div id="lMapContainer">
        <div id="lMapCanvas"></div>
        <div id="altitudeChart" class="altitudeFeet">
          <button id="altitudeChartButton"></button>
        </div>
      </div>
      <!-- lMapContainer -->
      <div id="sidebarContainer">
        <div class="accordion" id="sidebarAccordion">
          <div class="card">
            <div class="card-header" id="headingInfo">
              <h6 class="mb-0">
                <button
                  class="btn btn-link"
                  style="padding-top: 0px; padding-bottom: 0px;"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseInfo"
                  aria-expanded="true"
                  aria-controls="collapseInfo"
                  data-i18n="cards.info"
                ></button>
              </h6>
            </div>
            <div
              id="collapseInfo"
              class="collapse show"
              aria-labelledby="headingInfo"
              data-parent="#sidebarAccordion"
            >
              <div class="card-body">
                <div id="infoblock">
                  <div class="row">
                    <div class="col-sm">
                      <b id="infoblockName">Mictronics Readsb</b>
                    </div>
                    <div class="col-sm text-right">
                      <a
                        href="https://github.com/Mictronics/readsb-protobuf"
                        id="infoblockVersion"
                        target="_blank"
                      ></a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm" data-i18n="[prepend]info.aircrafts">
                      <span id="infoblockTotalAircraft">n/a</span>
                    </div>
                    <div class="col-sm" data-i18n="[prepend]info.messages">
                      <span id="infoblockMessageRate">n/a</span>/s
                      <!--FIXME unit translation-->
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm" data-i18n="[prepend]info.positions">
                      <span id="infoblockTotalAircraftPositions">n/a</span>
                    </div>
                    <div class="col-sm" data-i18n="[prepend]info.history">
                      <span id="infoblockTotalHistory">n/a</span>
                    </div>
                  </div>
                  <div class="row">
                    <div id="infoblockGpsStatus" class="col-sm gps-icon no-gps-icon"></div>
                    <div class="col-sm text-right">
                      <a
                        href="../graphs/"
                        target="_blank"
                        data-i18n="info.graphsLink"
                        >Performance Graphs</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingSettings">
              <h6 class="mb-0">
                <button
                  class="btn btn-link collapsed"
                  style="padding-top: 0px; padding-bottom: 0px;"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseSettings"
                  aria-expanded="false"
                  aria-controls="collapseSettings"
                  data-i18n="cards.settings"
                ></button>
              </h6>
            </div>
            <div
              id="collapseSettings"
              class="collapse"
              aria-labelledby="headingSettings"
              data-parent="#sidebarAccordion"
            >
              <div class="card-body">
                <div class="dropdown p-1">
                  <button
                    class="btn btn-sm btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-i18n="language"
                  ></button>
                  <div
                    id="langDropdownItems"
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <button id="de" type="button" class="dropdown-item">
                      <img
                        src="./images/flags-tiny/Germany.png"
                        class="mr-1"
                      />Deutsch

                    <button id="en" type="button" class="dropdown-item">

                    <button id="ru" type="button" class="dropdown-item">

                    <button id="pl" type="button" class="dropdown-item">
                      <img
                        src="./images/flags-tiny/Poland.png"

                </div>
                <fieldset class="form-group p-1">

                    <option
                      value="imperial"
                      data-i18n="units.imperial"
                    ></option>
                  </select>
                  <label
                    for="unitSelector"
                    class="col-form-label-sm mr-sm-3"
                    data-i18n="units.units"
                  ></label>
                </fieldset>
                <fieldset class="form-group p-1">
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="showAircraftCountCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="showAircraftCountCheck"
                      data-i18n="settings.showAircraftCount"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="showMessageRateCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="showMessageRateCheck"
                      data-i18n="settings.showMessageRate"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="showFlagsCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="showFlagsCheck"
                      data-i18n="settings.showFlags"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="showAdditionalDataCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="showAdditionalDataCheck"
                      data-i18n="settings.showAdditionalData"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="showTraceDetailsCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="showTraceDetailsCheck"
                      data-i18n="settings.showTraceDetails"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="hideAircraftNotInViewCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="hideAircraftNotInViewCheck"
                      data-i18n="settings.hideAircraftNotInView"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="dimMapCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="dimMapCheck"
                      data-i18n="settings.dimMap"
                    ></label>
                  </div>
                  <div class="custom-control custom-switch col-auto">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="useDarkThemeCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="useDarkThemeCheck"
                      data-i18n="settings.darkTheme"
                    ></label>
                  </div>
                </fieldset>
                <fieldset class="form-group mb-0">
                  <div class="form-group form-inline">
                    <label
                      for="inputPageName"
                      class="col-form-label-sm"
                      data-i18n="settings.pageName"
                    ></label>
                    <input
                      type="text"
                      id="inputPageName"
                      class="form-control form-control-sm col-sm-4 mx-sm-1"
                    />
                  </div>
                  <div class="form-group form-inline">
                    <label
                      for="inputSiteLat"
                      class="col-form-label-sm"
                      data-i18n="settings.siteLat"
                    ></label>
                    <input
                      type="text"
                      id="inputSiteLat"
                      class="form-control form-control-sm col-sm-4 mx-sm-1"
                      aria-describedby="siteLatHelpInline"
                    />
                    <small
                      id="siteLatHelpInline"
                      class="text-muted"
                      data-i18n="settings.siteLatHelp"
                    >
                    </small>
                  </div>
                  <div class="form-group form-inline">
                    <label
                      for="inputSiteLon"
                      class="col-form-label-sm"
                      data-i18n="settings.siteLon"
                    ></label>
                    <input
                      type="text"
                      id="inputSiteLon"
                      class="form-control form-control-sm col-sm-4 mx-sm-1"
                      aria-describedby="siteLonHelpInline"
                    />
                    <small
                      id="siteLonHelpInline"
                      class="text-muted"
                      data-i18n="settings.siteLatHelp"
                    >
                    </small>
                  </div>
                  <div class="form-group form-inline">
                    <label
                      for="inputSiteCirclesDistance"
                      class="col-form-label-sm"
                      data-i18n="settings.siteCirclesDist"
                    ></label>
                    <input
                      type="text"
                      id="inputSiteCirclesDistance"
                      class="form-control form-control-sm mx-sm-1"
                      aria-describedby="siteCirclesDistHelpInline"
                    />
                    <small
                      id="siteCirclesDistHelpInline"
                      class="text-muted"
                      data-i18n="settings.siteCirclesDistHelp"
                    >
                    </small>
                  </div>
                  <div class="form-group form-inline">
                    <label
                      for="inputSkyVectorApiKey"
                      class="col-form-label-sm"
                      data-i18n="settings.skyVectorApiKey"
                    ></label>
                    <input
                      type="text"
                      id="inputSkyVectorApiKey"
                      class="form-control form-control-sm col-sm-4 mx-sm-1"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      id="saveSettingsButton"
                      class="btn btn-success btn-sm mt-2"
                      data-i18n="save"
                    ></button>
                  </div>
                  <div class="form-group form-inline">
                    <legend
                      class="col-form-label-sm"
                      data-i18n="settings.databaseLegend"
                    ></legend>
                    <button
                      id="exportDatabaseButton"
                      class="btn btn-secondary btn-sm"
                      data-i18n="export"
                    ></button>
                    <div class="custom-file col-sm-2 ml-2">
                      <input
                        type="file"
                        name="importFiles[]"
                        accept=".zip"
                        class="custom-file-input"
                        id="importDatabaseButton"
                        aria-describedby="importDatabaseLabel"
                      />
                      <label
                        class="import-file-label"
                        for="importDatabaseButton"
                        id="importDatabaseLabel"
                        data-i18n="import"
                      ></label>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingFilter">
              <h6 class="mb-0">
                <button
                  class="btn btn-link"
                  style="padding-top: 0px; padding-bottom: 0px;"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseFilter"
                  aria-expanded="true"
                  aria-controls="collapseFilter"
                  data-i18n="cards.filter"
                ></button>
              </h6>
            </div>

            <div
              id="collapseFilter"
              class="collapse"
              aria-labelledby="headingFilter"
              data-parent="#sidebarAccordion"
            >
              <div class="card-body">
                <fieldset class="form-group p-1">
                  <div
                    class="custom-control custom-switch custom-control-inline col-auto"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="enableFilterCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="enableFilterCheck"
                      data-i18n="filter.enable"
                    ></label>
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="highlightFilterCheck"
                    />
                    <label
                      class="custom-control-label col-form-label-sm"
                      for="highlightFilterCheck"
                      data-i18n="filter.highlight"
                    ></label>
                  </div>
                  <ol id="filterList" class="list-unstyled"></ol>
                  <div class="input-group">
                    <select
                      id="filterSelector"
                      class="custom-select custom-select-sm col-sm-6"
                    >
                      <option
                        value="-1"
                        selected=""
                        data-i18n="filter.choose"
                      ></option>
                    </select>
                    <div class="input-group-append">
                      <button
                        class="btn btn-success btn-sm"
                        type="button"
                        id="addFilterButton"
                        data-i18n="add"
                      ></button>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <!-- sidebarAccordion -->
        <div id="aircraftListDiv">
          <table id="aircraftList">
            <thead class="aircraftListHead">
              <tr>
                <td
                  id="aircraftListIcao"
                  class="prio-3"
                  data-i18n="list.icao"
                ></td>
                <td id="aircraftListFlag" class="prio-2">
                  <!-- column for flag image -->
                </td>
                <td id="aircraftListFlight" data-i18n="list.ident"></td>
                <td
                  id="aircraftListRegistration"
                  class="hidden prio-3"
                  data-i18n="list.registration"
                ></td>
                <td
                  id="aircraftListCivilMil"
                  class="prio-2"
                  data-i18n="list.civMil"
                ></td>
                <td
                  id="aircraftListType"
                  class="hidden prio-5"
                  data-i18n="list.type"
                ></td>
                <td
                  id="aircraftListSquawk"
                  class="prio-3"
                  data-i18n="list.squawk"
                ></td>
                <td
                  id="aircraftListAltitude"
                  data-i18n="[prepend]list.altitude"
                >
                  (<span id="aircraftListAltitudeUnit"></span>)
                </td>
                <td id="aircraftListSpeed" data-i18n="[prepend]list.speed">
                  (<span id="aircraftListSpeedUnit"></span>)
                </td>
                <td
                  id="aircraftListVerticalRate"
                  class="hidden prio-4"
                  data-i18n="[prepend]list.vertRate"
                >
                  (<span id="aircraftListVerticalRateUnit"></span>)
                </td>
                <td
                  id="aircraftListDistance"
                  data-i18n="[prepend]list.distance"
                >
                  (<span id="aircraftListDistanceUnit"></span>)
                </td>
                <td
                  id="aircraftListTrack"
                  class="hidden prio-4"
                  data-i18n="list.track"
                ></td>
                <td
                  id="aircraftListMessages"
                  class="hidden prio-4"
                  data-i18n="list.messages"
                ></td>
                <td
                  id="aircraftListSeen"
                  class="hidden prio-4"
                  data-i18n="list.seen"
                ></td>
                <td
                  id="aircraftListRssi"
                  class="hidden prio-5"
                  data-i18n="list.rssi"
                ></td>
                <td
                  id="aircraftListLat"
                  class="hidden prio-5"
                  data-i18n="list.lat"
                ></td>
                <td
                  id="aircraftListLon"
                  class="hidden prio-5"
                  data-i18n="list.long"
                ></td>
              </tr>
            </thead>
            <tbody>
              <tr id="aircraftListRowTemplate" class="aircraftListRow hidden">
                <td class="aircraftListIcaoCodeColumn prio-3"></td>
                <td class="prio-2">
                  <img style="width: 20px; height: 12px" src="" alt="Flag" />
                </td>
                <td></td>
                <td class="hidden prio-3"></td>
                <td class="text-center prio-2"></td>
                <td class="prio-5"></td>
                <td class="text-right prio-3"></td>
                <td class="text-right"></td>
                <td class="text-right"></td>
                <td class="text-right hidden prio-4"></td>
                <td class="text-right"></td>
                <td class="text-right hidden prio-4"></td>
                <td class="text-right hidden prio-4"></td>
                <td class="text-right hidden prio-4"></td>
                <td class="text-right hidden prio-5"></td>
                <td class="text-right hidden prio-5"></td>
                <td class="text-right hidden prio-5"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- aircraftListDiv -->
      </div>
      <!-- sidebarContainer -->
      <div
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast"
        data-autohide="false"
      >
        <div class="toast-header">
          <strong class="mr-auto" data-i18n="error.error"></strong>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body"></div>
      </div>
      <!-- Error toast -->
    </div>
  </body>
</html>
